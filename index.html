<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Миний Faucet Сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Coin Faucet</h1>
            <p>Таны баланс: <span id="balance">0.00</span> $</p>
        </header>

        <main>
            <div class="ad-slot">
                Зар сурталчилгаа (Ad Area)
            </div>

            <button id="claimBtn" onclick="claimCoins()">CLAIM NOW</button>
            <p id="timer" style="display: none;">Дараагийн claim хүртэл: <span id="seconds">60</span> сек</p>
        </main>
    </div>

    <script>
        let balance = 0;
        function claimCoins() {
            balance += 0.001;
            document.getElementById('balance').innerText = balance.toFixed(3);
            
            // Товчийг идэвхгүй болгох
            let btn = document.getElementById('claimBtn');
            btn.disabled = true;
            btn.innerText = "ХҮЛЭЭНЭ ҮҮ...";
            
            // Энгийн таймер (Жишээ)
            setTimeout(() => {
                btn.disabled = false;
                btn.innerText = "CLAIM NOW";
            }, 5000); // 5 секунд (туршилтаар)
            
            alert("Амжилттай! Та 0.001 $ авлаа.");
        }
    </script>
</body>
</html>
