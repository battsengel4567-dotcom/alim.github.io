<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIM AI - Ultimate Generation</title>
    <style>
        :root { --accent: #00d2ff; --gradient: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        
        body { background: #050505; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 40px 20px; }

        .app-card { width: 100%; max-width: 1000px; text-align: center; }
        
        h1 { font-size: 3rem; font-weight: 800; margin-bottom: 10px; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p.subtitle { color: #666; margin-bottom: 40px; font-size: 1.1rem; }

        /* Style Picker */
        .style-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .style-item { 
            background: #111; border: 1px solid #222; padding: 12px; border-radius: 15px; cursor: pointer; 
            transition: 0.3s; font-size: 14px; color: #888; font-weight: 600;
        }
        .style-item:hover { border-color: var(--accent); color: white; }
        .style-item.active { background: var(--gradient); color: white; border: none; box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); }

        /* Input Area */
        .input-box { display: flex; background: #111; border-radius: 20px; padding: 8px; border: 1px solid #333; margin-bottom: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { flex: 1; background: transparent; border: none; color: white; padding: 15px 25px; font-size: 16px; outline: none; }
        .gen-btn { background: var(--gradient); color: white; border: none; padding: 0 35px; border-radius: 15px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .gen-btn:hover { transform: scale(1.02); filter: brightness(1.1); }

        /* Results Gallery */
        .results-gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 25px; width: 100%; }
        @media (max-width: 600px) { .results-gallery { grid-template-columns: 1fr; } }

        .img-container { 
            background: #111; border-radius: 25px; overflow: hidden; position: relative; 
            border: 1px solid #222; transition: 0.5s; aspect-ratio: 1;
        }
        .img-container img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 1s; }
        .img-container.loaded img { opacity: 1; }

        /* Overlay & Effects */
        .img-overlay { position: absolute; inset: 0; background: linear-gradient(transparent, rgba(0,0,0,0.8)); opacity: 0; transition: 0.3s; display: flex; align-items: flex-end; padding: 20px; }
        .img-container:hover .img-overlay { opacity: 1; }
        .dl-btn { background: white; color: black; border: none; padding: 8px 15px; border-radius: 10px; font-weight: bold; cursor: pointer; text-decoration: none; font-size: 12px; }

        /* Loader */
        .shimmer { position: absolute; inset: 0; background: linear-gradient(90deg, #111 25%, #222 50%, #111 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>

    <div class="app-card">
        <h1>ALIM AI STUDIO</h1>
        <p class="subtitle">–•–∞–º–≥–∏–π–Ω ”©–Ω–¥”©—Ä –Ω–∞—Ä–∏–π–≤—á–ª–∞–ª—Ç–∞–π –∑—É—Ä–∞–≥ “Ø“Ø—Å–≥—ç–≥—á v4.0</p>

        <div class="style-grid" id="styleGrid">
            <div class="style-item active" onclick="selectStyle(this, 'masterpiece, 8k, photorealistic')">Realistic</div>
            <div class="style-item" onclick="selectStyle(this, 'anime style, vibrant, studio ghibli')">Anime</div>
            <div class="style-item" onclick="selectStyle(this, 'oil painting, thick brushstrokes, classical')">Artistic</div>
            <div class="style-item" onclick="selectStyle(this, 'cyberpunk, neon, futuristic city')">Cyberpunk</div>
            <div class="style-item" onclick="selectStyle(this, '3d render, unreal engine 5, cute')">3D/Disney</div>
        </div>

        <div class="input-box">
            <input type="text" id="promptInput" placeholder="–Æ—É –∑—É—Ä–∞—Ö –≤—ç? (–∂–∏—à—ç—ç: Golden eagle in the snow)">
            <button class="gen-btn" onclick="generateImages()">“Æ“Æ–°–ì–≠–•</button>
        </div>

        <div class="results-gallery" id="gallery">
            </div>
    </div>

    <script>
        let currentStyle = 'masterpiece, 8k, photorealistic';

        function selectStyle(el, style) {
            document.querySelectorAll('.style-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            currentStyle = style;
        }

        async function generateImages() {
            const prompt = document.getElementById('promptInput').value;
            const gallery = document.getElementById('gallery');
            if (!prompt) return alert("Prompt –±–∏—á–Ω—ç “Ø“Ø!");

            gallery.innerHTML = '';
            
            // 2 —à–∏—Ä—Ö—ç–≥ –º–∞—à —á–∞–Ω–∞—Ä—Ç–∞–π –∑—É—Ä–∞–≥ –∑—ç—Ä—ç–≥ “Ø“Ø—Å–≥—ç—Ö
            for(let i=0; i<2; i++) {
                const container = document.createElement('div');
                container.className = 'img-container';
                container.innerHTML = `<div class="shimmer"></div>`;
                gallery.appendChild(container);

                const seed = Math.floor(Math.random() * 1000000);
                const finalPrompt = encodeURIComponent(`${prompt}, ${currentStyle}`);
                const url = `https://image.pollinations.ai/prompt/${finalPrompt}?seed=${seed}&width=1024&height=1024&nologo=true&model=flux`;

                const img = new Image();
                img.src = url;
                img.onload = () => {
                    container.innerHTML = '';
                    container.classList.add('loaded');
                    container.appendChild(img);
                    
                    const overlay = document.createElement('div');
                    overlay.className = 'img-overlay';
                    overlay.innerHTML = `<a href="${url}" download="alim_ai.png" class="dl-btn">üíæ –¢–ê–¢–ê–ñ –ê–í–ê–•</a>`;
                    container.appendChild(overlay);
                };
            }
        }
    </script>
</body>
</html>
