<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alim Faucet - Орлого олох</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { 
            background: #0f3460; 
            color: white; 
            font-family: 'Arial', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: #16213e; 
            padding: 40px; 
            border-radius: 20px; 
            text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            width: 320px; 
        }
        h1 { color: #4ecca3; margin-bottom: 10px; }
        .balance-label { font-size: 14px; color: #999; }
        .balance { 
            font-size: 40px; 
            color: #4ecca3; 
            font-weight: bold; 
            margin: 10px 0 30px 0; 
        }
        button { 
            background: #e94560; 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 18px; 
            width: 100%; 
            transition: 0.3s; 
        }
        button:hover { background: #ff2e63; transform: scale(1.05); }
        button:disabled { background: #555; cursor: not-allowed; }
        .ad-box {
            margin-top: 20px;
            padding: 10px;
            background: #1a1a2e;
            border: 1px dashed #4ecca3;
            font-size: 12px;
            color: #4ecca3;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Alim Faucet</h1>
        <p class="balance-label">Таны баланс</p>
        <div class="balance">$<span id="balance">0.000</span></div>
        
        <button id="claimBtn" onclick="claim()">CLAIM COIN</button>

        <div class="ad-box">
            ЗАР ЭНД ХАРАГДАНА<br>
            (Adsterra код тавих)
        </div>
    </div>

    <script>
        // --- ТОХИРГОО ---
        const SUPABASE_URL = 'https://frixmmfdqdzpbzomojtc.supabase.co';
        const SUPABASE_KEY = 'ТАНЫ_ANON_PUBLIC_KEY_ЭНД_ТАВИАРАЙ'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 1. Баланс унших функц
        async function loadBalance() {
            try {
                const { data, error } = await _supabase
                    .from('users')
                    .select('balance')
                    .eq('id', 1) 
                    .single();
                
                if (data) {
                    document.getElementById('balance').innerText = data.balance.toFixed(3);
                } else if (error) {
                    console.log("Шинэ хэрэглэгч үүсгэж байна...");
                    await _supabase.from('users').insert([{ id: 1, wallet: 'user_1', balance: 0 }]);
                }
            } catch (err) {
                console.error("Алдаа:", err);
            }
        }

        // 2. Оноо нэмэх функц
        async function claim() {
            const btn = document.getElementById('claimBtn');
            btn.disabled = true;
            btn.innerText = "УНШИЖ БАЙНА...";

            // Одоогийн балансыг авах
            const { data } = await _supabase.from('users').select('balance').eq('id', 1).single();
            const currentBalance = data ? data.balance : 0;
            const newBalance = currentBalance + 0.001;

            // Мэдээллийн санд хадгалах
            const { error } = await _supabase
                .from('users')
                .update({ balance: newBalance })
                .eq('id', 1);

            if (!error) {
                document.getElementById('balance').innerText = newBalance.toFixed(3);
                alert("Амжилттай! +$0.001");
            } else {
                alert("Алдаа гарлаа. Дахин оролдоно уу.");
            }
            
            // 5 секундын дараа товчийг дахин идэвхжүүлэх
            setTimeout(() => { 
                btn.disabled = false; 
                btn.innerText = "CLAIM COIN";
            }, 5000);
        }

        // Хуудас ачаалагдахад ажиллах
        window.onload = loadBalance;
    </script>
</body>
</html>
