<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мэхний Сан | Сургалт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Бөхийн Мэхний Цахим Сан</h1>
        <p>Сурахыг хүссэн мэхээ сонгоно уу</p>
    </header>

    <div class="container">
        <div class="grid-container">
            
            <div class="card card-1">
                <div class="card-image">
                    <img src="https://github.com/user-attachments/assets/4b0d6325-2227-44ed-9ba3-8d8761167228" alt="Хавиргах">
                </div>
                <div class="card-content">
                    <h3>Хавиргах мэх</h3>
                    <p>Ар талаас нь тэвэрч, хөлөөр нь голлох техник</p>
                    <button class="btn">Үзэх</button>
                </div>
            </div>

            <div class="card card-2">
                <div class="card-image">
                    <img src="images/mordoh.jpg" alt="Мордох">
                </div>
                <div class="card-content">
                    <h3>Мордох мэх</h3>
                    <p>Хөлөөрөө гадна талаас нь ороож унагах техник</p>
                    <button class="btn">Үзэх</button>
                </div>
            </div>

            <div class="card card-3">
                <div class="card-image">
                    <img src="images/guyadah.jpg" alt="Гуядах">
                </div>
                <div class="card-content">
                    <h3>Гуядах мэх</h3>
                    <p>Гуяны хүчээр хөшиж унагах техник</p>
                    <button class="btn">Үзэх</button>
                </div>
            </div>

            </div>
    </div>

</body>
</html>
