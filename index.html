<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIM AI - Image Generator</title>
    <style>
        /* 100% ӨӨРӨӨ БИЧСЭН CSS */
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #00ff41; /* Hacker Green */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 0 10px #00ff41;
            margin-bottom: 20px;
        }

        /* Input хэсэг */
        .input-box {
            position: relative;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #111;
            border: 1px solid #00ff41;
            color: #00ff41;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 0 5px #00ff41;
        }

        button {
            margin-top: 15px;
            padding: 10px 25px;
            background: #00ff41;
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover {
            box-shadow: 0 0 20px #00ff41;
            transform: scale(1.05);
        }

        /* Зураг гарах хэсэг */
        #result-container {
            margin-top: 30px;
            width: 100%;
            aspect-ratio: 1 / 1;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
        }

        #output-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        /* AI Ачаалж буй анимаци */
        .loading-overlay {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #111;
            border-top: 5px solid #00ff41;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .terminal-text {
            margin-top: 15px;
            font-size: 0.8rem;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>ALIM AI GENERATOR v1.0</h1>
        
        <div class="input-box">
            <input type="text" id="prompt" placeholder="Юуны зураг гаргах вэ? (Жишээ: Сансрын алим)">
            <button onclick="generateAI()">Зураг Үүсгэх</button>
        </div>

        <div id="result-container">
            <div class="loading-overlay" id="loader">
                <div class="spinner"></div>
                <div class="terminal-text" id="status">Мэдээллийг боловсруулж байна...</div>
            </div>
            <img src="" id="output-image" alt="AI Generated">
        </div>
    </div>

    <script>
        /* 100% ӨӨРӨӨ БИЧСЭН JAVASCRIPT */
        function generateAI() {
            const promptValue = document.getElementById('prompt').value;
            const loader = document.getElementById('loader');
            const status = document.getElementById('status');
            const img = document.getElementById('output-image');

            if (!promptValue) {
                alert("Текст бичнэ үү!");
                return;
            }

            // AI Процесс эхлэх
            img.style.display = 'none';
            loader.style.display = 'flex';
            
            // Terminal-ийн текстүүдийг ээлжлүүлж харуулах (AI Simulation)
            const steps = [
                "Neural Network ачаалж байна...",
                "Текстийг вектор болгон хувиргаж байна...",
                "Зургийн пикселүүдийг тооцоолж байна...",
                "Дүрслэлийг гүйцээн засварлаж байна...",
                "Амжилттай!"
            ];

            let i = 0;
            const interval = setInterval(() => {
                status.innerText = steps[i];
                i++;
                if (i >= steps.length) {
                    clearInterval(interval);
                    showFinalImage(promptValue);
                }
            }, 800);
        }

        function showFinalImage(prompt) {
            const img = document.getElementById('output-image');
            const loader = document.getElementById('loader');

            // Энэ хэсэгт бид 100% dynamic байлгахын тулд 
            // prompt дээр үндэслэсэн санамсаргүй зургийн санг ашиглана.
            // (Энэ нь ямар ч API-гүй ажиллах хамгийн шилдэг арга)
            const randomID = Math.floor(Math.random() * 1000);
            img.src = `https://picsum.photos/seed/${prompt + randomID}/800/800`;

            img.onload = () => {
                loader.style.display = 'none';
                img.style.display = 'block';
                img.style.boxShadow = "0 0 20px #00ff41";
            };
        }
    </script>
</body>
</html>
