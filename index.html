<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIM AI - Ultra Generation</title>
    <style>
        :root { --glow: #00f2ff; --deep: #7000ff; --dark: #080808; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }
        
        body { 
            background: var(--dark); color: white; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 40px 20px;
        }

        /* UI Header */
        .glass-header {
            text-align: center; margin-bottom: 50px;
        }
        .glass-header h1 {
            font-size: 3rem; font-weight: 900; letter-spacing: -1px;
            background: linear-gradient(to bottom right, var(--glow), var(--deep));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Generator Box */
        .main-card {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px; border-radius: 32px;
            width: 100%; max-width: 700px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        .input-wrapper {
            display: flex; background: #000; padding: 8px;
            border-radius: 20px; border: 1px solid #333; margin-bottom: 30px;
        }

        input {
            flex: 1; border: none; background: transparent; color: white;
            padding: 15px 20px; font-size: 16px; outline: none;
        }

        .generate-btn {
            background: linear-gradient(45deg, var(--glow), var(--deep));
            color: white; border: none; padding: 0 30px; border-radius: 14px;
            font-weight: 700; cursor: pointer; transition: 0.3s;
        }

        .generate-btn:hover { transform: scale(1.02); filter: brightness(1.2); }

        /* Output Frame */
        .display-area {
            width: 100%; aspect-ratio: 16/9; background: #000;
            border-radius: 24px; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid #222;
        }

        #result-img { width: 100%; height: 100%; object-fit: cover; display: none; }

        /* Loading Animation */
        .loading-ring {
            display: none; text-align: center;
        }
        .ring {
            width: 80px; height: 80px; border: 4px solid #111;
            border-top: 4px solid var(--glow); border-radius: 50%;
            animation: rotate 1s infinite linear;
        }
        @keyframes rotate { to { transform: rotate(360deg); } }

        /* Actions */
        .btn-group {
            display: none; margin-top: 20px; gap: 10px; justify-content: center;
        }
        .action-btn {
            padding: 12px 24px; border-radius: 12px; border: 1px solid #333;
            background: #111; color: white; cursor: pointer; transition: 0.2s;
        }
        .action-btn:hover { background: #222; border-color: var(--glow); }

    </style>
</head>
<body>

    <div class="glass-header">
        <h1>ALIM AI ULTRA</h1>
        <p style="color: #888; font-size: 14px; margin-top: 10px;">–î—ç–ª—Ö–∏–π–Ω —Ö–∞–º–≥–∏–π–Ω —Ö“Ø—á–∏—Ä—Ö—ç–≥ –∑—É—Ä–∞–≥ “Ø“Ø—Å–≥—ç–≥—á —Å–∏—Å—Ç–µ–º v3.0</p>
    </div>

    <div class="main-card">
        <div class="input-wrapper">
            <input type="text" id="pInput" placeholder="–Æ—É –∑—É—Ä–∞—Ö –≤—ç? (–ê–Ω–≥–ª–∏–∞—Ä: Cyberpunk city, Red apple on mars...)">
            <button class="generate-btn" onclick="runAI()">“Æ“Æ–°–ì–≠–•</button>
        </div>

        <div class="display-area" id="box">
            <div class="loading-ring" id="ldr">
                <div class="ring"></div>
                <p style="margin-top: 20px; color: var(--glow); font-weight: bold; letter-spacing: 2px;">AI –ó–£–†–ñ –ë–ê–ô–ù–ê...</p>
            </div>
            <img src="" id="result-img">
        </div>

        <div class="btn-group" id="acts">
            <button class="action-btn" onclick="downloadImg()">üíæ –•–∞–¥–≥–∞–ª–∞—Ö</button>
            <button class="action-btn" onclick="location.reload()">üîÑ –®–∏–Ω—ç—ç—Ä —ç—Ö–ª—ç—Ö</button>
        </div>
    </div>

    <script>
        async function runAI() {
            const prompt = document.getElementById('pInput').value;
            const img = document.getElementById('result-img');
            const loader = document.getElementById('ldr');
            const acts = document.getElementById('acts');

            if (!prompt) return alert("–¢–µ–∫—Å—Ç—ç—ç –±–∏—á–Ω—ç “Ø“Ø!");

            // UI State
            img.style.display = 'none';
            acts.style.display = 'none';
            loader.style.display = 'block';

            // Pollinations AI Engine - –≠–Ω—ç –Ω—å —Ç–µ–∫—Å—Ç–∏–π–≥ –æ–π–ª–≥–æ–∂ –∑—É—Ä–∞–≥ –∑—É—Ä–¥–∞–≥
            const encodedPrompt = encodeURIComponent(prompt);
            const aiUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?width=1280&height=720&model=flux&nologo=true`;

            // –ó—É—Ä–≥–∏–π–≥ —Ç–∞—Ç–∞—Ö
            const response = await fetch(aiUrl);
            const blob = await response.blob();
            const finalUrl = URL.createObjectURL(blob);

            img.src = finalUrl;
            img.onload = () => {
                loader.style.display = 'none';
                img.style.display = 'block';
                acts.style.display = 'flex';
                
                // –ê–Ω–∏–º–∞—Ü–∏ –æ—Ä—É—É–ª–∞—Ö
                img.style.animation = 'fadeIn 1s ease-in';
            };
        }

        function downloadImg() {
            const a = document.createElement('a');
            a.href = document.getElementById('result-img').src;
            a.download = `alim_ai_${Date.now()}.png`;
            a.click();
        }
    </script>

    <style>
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>

</body>
</html>
