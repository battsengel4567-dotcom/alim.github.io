<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIM AI UNLEASHED</title>
    <style>
        /* 100% Native CSS - –•–∞–º–≥–∏–π–Ω —Ö—É—Ä–¥–∞–Ω –∞—á–∞–∞–ª–∞–ª—Ç */
        :root { --neon: #ff0055; --bg: #000000; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: var(--bg); color: white; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; padding: 20px;
        }

        .main-ui { width: 100%; max-width: 800px; text-align: center; }

        h1 { 
            font-size: 2.5rem; font-weight: 900; margin-bottom: 30px; 
            background: linear-gradient(45deg, #ff0055, #ffcc00);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.2);
        }

        /* –ó–∞–≥–≤–∞—Ä —Å–æ–Ω–≥–æ–≥—á */
        .style-row {
            display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; flex-wrap: wrap;
        }
        .s-btn {
            background: #111; border: 1px solid #222; color: #666;
            padding: 8px 16px; border-radius: 10px; cursor: pointer; transition: 0.2s;
            font-size: 13px; font-weight: bold;
        }
        .s-btn.active { background: var(--neon); color: white; border-color: var(--neon); }

        /* –û—Ä–æ–ª—Ç—ã–Ω —Ö—ç—Å—ç–≥ */
        .input-group {
            display: flex; background: #111; border-radius: 16px; border: 1px solid #333;
            overflow: hidden; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        input {
            flex: 1; background: transparent; border: none; color: white;
            padding: 18px; font-size: 16px; outline: none;
        }
        .gen-btn {
            background: var(--neon); color: white; border: none; padding: 0 30px;
            font-weight: 900; cursor: pointer; text-transform: uppercase;
        }

        /* –ó—É—Ä–≥–∏–π–Ω —Ç–∞–ª–±–∞–π */
        .output-box {
            width: 100%; aspect-ratio: 1; background: #080808; border-radius: 24px;
            overflow: hidden; border: 1px solid #1a1a1a; position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        #res-img { width: 100%; height: 100%; object-fit: cover; display: none; }

        /* Loading Effect */
        .loader { display: none; text-align: center; position: absolute; }
        .spinner {
            width: 60px; height: 60px; border: 3px solid transparent;
            border-top: 3px solid var(--neon); border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* –ó—É—Ä–∞–≥ —Ö–∞–¥–≥–∞–ª–∞—Ö */
        .dl-btn {
            display: none; margin-top: 20px; width: 100%; padding: 15px;
            background: #222; color: white; border: none; border-radius: 12px;
            font-weight: bold; cursor: pointer; text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="main-ui">
        <h1>ALIM AI UNLEASHED</h1>

        <div class="style-row" id="sPicker">
            <button class="s-btn active" onclick="sel(this, 'flux')">FLUX (Best)</button>
            <button class="s-btn" onclick="sel(this, 'turbo')">TURBO (Fast)</button>
            <button class="s-btn" onclick="sel(this, 'anime')">ANIME</button>
            <button class="s-btn" onclick="sel(this, 'realistic')">REALISTIC</button>
        </div>

        <div class="input-group">
            <input type="text" id="prompt" placeholder="–Æ—É —á —Ö–∞–º–∞–∞–≥“Ø–π –±–∏—á... AI —Ö—è–∑–≥–∞–∞—Ä–≥“Ø–π –∑—É—Ä–Ω–∞.">
            <button class="gen-btn" onclick="generate()">“Æ“Æ–°–ì–≠–•</button>
        </div>

        <div class="output-box">
            <div class="loader" id="ldr">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #ff0055; font-size: 12px; font-weight: bold;">AI –ó–£–†–ñ –ë–ê–ô–ù–ê...</p>
            </div>
            <img id="res-img">
        </div>

        <button id="dl" class="dl-btn" onclick="save()">üíæ –ó–£–†–ì–ò–ô–ì –•–ê–î–ì–ê–õ–ê–•</button>
    </div>

    <script>
        let mode = 'flux';

        function sel(btn, m) {
            document.querySelectorAll('.s-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            mode = m;
        }

        async function generate() {
            const p = document.getElementById('prompt').value;
            const img = document.getElementById('res-img');
            const ldr = document.getElementById('ldr');
            const dl = document.getElementById('dl');

            if (!p) return alert("–¢–µ–∫—Å—Ç –±–∏—á–Ω—ç “Ø“Ø!");

            // Reset UI
            img.style.display = 'none';
            dl.style.display = 'none';
            ldr.style.display = 'block';

            // –£—Ö–∞–∞–ª–∞–≥ Prompt –±–æ–ª–æ–≤—Å—Ä—É—É–ª–∞–ª—Ç
            let finalPrompt = p;
            if(mode === 'anime') finalPrompt += ", high quality anime style, masterpiece";
            if(mode === 'realistic') finalPrompt += ", photorealistic, 8k, highly detailed";

            const seed = Math.floor(Math.random() * 9999999);
            // Pollinations FLUX Engine - –•–∞–º–≥–∏–π–Ω —Å–∞–π–Ω –∑—É—Ä–∞–≥ –≥–∞—Ä–≥–∞–≥—á
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(finalPrompt)}?seed=${seed}&width=1024&height=1024&nologo=true&model=${mode === 'turbo' ? 'turbo' : 'flux'}`;

            // –ó—É—Ä–≥–∏–π–≥ —Ç–∞—Ç–∞–∂ –∞–≤–∞—Ö–∞–¥ –±—ç–ª–¥—ç—Ö
            const tempImg = new Image();
            tempImg.src = url;
            tempImg.onload = () => {
                ldr.style.display = 'none';
                img.src = url;
                img.style.display = 'block';
                dl.style.display = 'block';
            };
        }

        function save() {
            const a = document.createElement('a');
            a.href = document.getElementById('res-img').src;
            a.download = `alim_ai_${Date.now()}.png`;
            a.click();
        }
    </script>
</body>
</html>
